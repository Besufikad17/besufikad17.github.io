name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: ["main"]   # or "master" if that's your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18   # works well with Vite

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build   # will create dist/

      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist       # ðŸ‘ˆ tell GitHub Pages to publish Viteâ€™s dist folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

